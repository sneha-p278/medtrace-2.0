<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrace - Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --white: #ffffff;
            --text-gray: #546e7a;
            --border-color: #e3f2fd;
            --red: #ef5350;
            --yellow: #ffa726;
            --green: #66bb6a;
            --shadow-sm: 0 2px 4px rgba(30, 136, 229, 0.1);
            --shadow-md: 0 4px 6px rgba(30, 136, 229, 0.15);
            --shadow-lg: 0 8px 16px rgba(30, 136, 229, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f8fafc;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: var(--white);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border-right: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: #e3f2fd;
        }

        .logo img {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            border-radius: 12px;
            padding: 10px;
            box-shadow: var(--shadow-sm);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .logo-subtitle {
            font-size: 13px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu-item:hover {
            background: #e3f2fd;
            color: var(--primary-color);
        }

        .menu-item.active {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .menu-item i {
            margin-right: 12px;
            width: 24px;
            font-size: 18px;
        }

        .main-content {
            margin-left: 280px;
            padding: 32px;
            max-width: 1400px;
        }


        .inventory-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 32px;
            background: linear-gradient(45deg, #1e88e5, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-preview {
            width: 400px;
            height: 280px;
            border: 3px dashed var(--primary-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-preview:hover {
            transform: translateY(-4px);
            border-color: #64b5f6;
            box-shadow: var(--shadow-lg);
        }

        .upload-preview i {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .upload-preview:hover i {
            transform: scale(1.1);
        }

        .upload-text {
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            line-height: 1.5;
        }

        .verification-section {
            max-width: 500px;
            margin: 0 auto;
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .verification-title {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 600;
        }

        .digit-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .digit-input {
            width: 56px;
            height: 64px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            transition: all 0.3s ease;
            background: white;
        }

        .digit-input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
            outline: none;
            transform: translateY(-2px);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #64b5f6);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .logo-text, .logo-subtitle {
                display: none;
            }

            .menu-item span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
                padding: 20px;
            }

            .upload-preview {
                width: 100%;
                max-width: 320px;
                height: 220px;
            }

            .digit-input {
                width: 40px;
                height: 48px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/api/placeholder/40/40" alt="MedTrace Logo">
            <div>
                <div class="logo-text">MedTrace</div>
                <div class="logo-subtitle">Retailer Portal</div>
            </div>
        </div>
       
        <div class="menu-item" onclick="window.location.href='sdashboard.html';">
            <i class="fas fa-chart-line"></i>
            Dashboard
        </div>
        <div class="menu-item active" onclick="window.location.href='sinventory.html';">
            <i class="fas fa-box"></i>
            Inventory
        </div>
        <div class="menu-item" onclick="window.location.href='sprofile.html';">
            <i class="fas fa-user"></i>
            Profile
        </div>
        <div class="menu-item" onclick="window.location.href='snotification.html';">
            <i class="fas fa-bell"></i>
            Notifications
        </div>
    </div>

    <div class="main-content">
        <div class="inventory-container">
            <h2 class="section-title">Upload Image</h2>
            
            <div class="upload-section">
                <label for="photo-upload" class="upload-preview">
                    <i class="fas fa-camera"></i>
                    <span class="upload-text">Click to upload photo</span>
                </label>
                <input type="file" id="photo-upload" accept="image/*" style="display: none;">
            </div>

            <div class="verification-section">
                <h3 class="verification-title">Enter 6-digit verification code</h3>
                <div class="digit-input-container">
                    <input type="text" maxlength="1" class="digit-input" pattern="[0-9]">
                    <input type="text" maxlength="1" class="digit-input" pattern="[0-9]">
                    <input type="text" maxlength="1" class="digit-input" pattern="[0-9]">
                    <input type="text" maxlength="1" class="digit-input" pattern="[0-9]">
                    <input type="text" maxlength="1" class="digit-input" pattern="[0-9]">
                    <input type="text" maxlength="1" class="digit-input" pattern="[0-9]">
                </div>
                <button class="btn btn-primary">Verify</button>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus next input when typing
        const digitInputs = document.querySelectorAll('.digit-input');
        digitInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < digitInputs.length - 1) {
                    digitInputs[index + 1].focus();
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    digitInputs[index - 1].focus();
                }
            });
        });

        // Handle file upload preview
        const fileInput = document.getElementById('photo-upload');
        const uploadPreview = document.querySelector('.upload-preview');
        const uploadIcon = uploadPreview.querySelector('i');
        const uploadText = uploadPreview.querySelector('.upload-text');
        const verificationSection = document.querySelector('.verification-section');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadPreview.style.backgroundImage = `url(${e.target.result})`;
                    uploadPreview.style.backgroundSize = 'cover';
                    uploadPreview.style.backgroundPosition = 'center';
                    uploadIcon.style.display = 'none';
                    uploadText.style.display = 'none';
                    
                    // Show verification section after successful upload
                    setTimeout(() => {
                        verificationSection.style.display = 'block';
                        digitInputs[0].focus(); // Focus first input
                    }, 500);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
