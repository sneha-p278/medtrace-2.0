<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>MedTrace - Manufacturer Portal</title>
  
    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    :root {
        --primary-blue: #1e88e5;
        --white: #ffffff;
        --light-blue: rgba(30, 136, 229, 0.08);
        --hover-blue: rgba(30, 136, 229, 0.15);
        --text-primary: #2c3e50;
        --text-secondary: #607d8b;
        --success: #22c55e;
        --danger: #ef4444;
    }
    
    body {
        background-color: #f8fafc;
        min-height: 100vh;
    }
    
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 280px;
        background: var(--white);
        padding: 24px;
        box-shadow: 0 0 20px rgba(30, 136, 229, 0.1);
        border-right: 1px solid rgba(30, 136, 229, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
        padding: 0 12px;
    }
    
    .logo-icon {
        width: 48px;
        height: 48px;
        background: var(--primary-blue);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-weight: bold;
        font-size: 24px;
        box-shadow: 0 8px 16px rgba(30, 136, 229, 0.25);
        transition: transform 0.3s ease;
    }
    
    .logo-icon:hover {
        transform: scale(1.05);
    }
    
    .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.5px;
        background: linear-gradient(45deg, var(--primary-blue), #64b5f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .logo-subtitle {
        font-size: 14px;
        color: var(--primary-blue);
        font-weight: 500;
        opacity: 0.9;
    }
    
    .menu-item {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        margin: 8px 0;
        border-radius: 14px;
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
        gap: 18px;
        position: relative;
        overflow: hidden;
    }
    
    .menu-item:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: var(--primary-blue);
        opacity: 0.1;
        transition: width 0.3s ease;
    }
    
    .menu-item:hover:before {
        width: 100%;
    }
    
    .menu-item i {
        font-size: 18px;
        width: 24px;
        text-align: center;
        flex-shrink: 0;
        transition: transform 0.3s ease;
    }
    
    .menu-item:hover i {
        transform: scale(1.1);
        color: var(--primary-blue);
    }
    
    .menu-item span {
        flex: 1;
        white-space: nowrap;
        transition: color 0.3s ease;
    }
    
    .menu-item.active {
        background: linear-gradient(45deg, var(--primary-blue), #64b5f6);
        color: var(--white);
        box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
    }
    
    .menu-item.active i {
        color: var(--white);
    }
    
    .main-content {
            margin-left: 280px;
            padding: 35px;
            max-width: 1600px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.1);
        }

        h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
        }

        .new-shipment-btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        }

        .new-shipment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 136, 229, 0.3);
        }

        .search-bar {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
            outline: none;
        }

        table {
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.1);
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 20px;
            background: var(--light-blue);
            color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        tr:hover td {
            background: var(--light-blue);
        }

        .status-badge {
            background: var(--primary-blue);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(30, 136, 229, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: var(--primary-blue);
            color: var(--white);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--white);
            width: 500px;
            margin: 50px auto;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
            outline: none;
        }

        .submit-btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 136, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">M</div>
            <div>
                <div class="logo-text">MedTrace</div>
                <div class="logo-subtitle">Manufacturer Portal</div>
            </div>
        </div>
        <div class="menu-item " onclick="window.location.href = 'mdashboard.html';">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </div>
        <div class="menu-item active" onclick="window.location.href = 'mship.html';">
            <i class="fas fa-truck"></i>
            <span>Shipments</span>
        </div>
        <div class="menu-item" onclick="window.location.href = 'mprofile.html';">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
        <div class="menu-item" onclick="window.location.href = 'mforumaltions.html';">
            <i class="fas fa-pills"></i>
            <span>Formulation</span>
        </div>
        <div class="menu-item" onclick="window.location.href = 'mnotification.html';">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </div>
    </div>

    <main class="main-content">
        <div class="page-header">
            <h1>Shipments</h1>
            <button class="new-shipment-btn" onclick="openAddModal()">
                <span>+</span>
                New Shipment
            </button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search shipments..." class="search-input">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Shipment ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Batch Number</th>
                    <th>Destination</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="shipments-table-body">
                <tr>
                    <td>SHP-2024-001</td>
                    <td>Paracetamol 500mg</td>
                    <td>50,000 units</td>
                    <td>23566523</td>
                    <td>Central Pharmacy Ltd</td>
                    <td><span class="status-badge">In Transit</span></td>
                    <td>2024-03-15</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn view-btn">üëÅÔ∏è</button>
                            <button class="action-btn edit-btn">‚úèÔ∏è</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div id="addShipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Shipment</h2>
                <button class="close-btn" onclick="closeAddModal()">√ó</button>
            </div>
            <form id="shipmentForm">
                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" id="product" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-group">
                    <label for="batchNumber">Batch Number</label>
                    <input type="text" id="batchNumber" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="shipmentDate">Shipment Date</label>
                    <input type="date" id="shipmentDate" required>
                </div>
                <button type="submit" class="submit-btn">Create Shipment</button>
            </form>
        </div>
    </div>

    <script>
        // Shipments data array
        let shipments = [
            {
                id: 'SHP-2024-001',
                product: 'Paracetamol 500mg',
                quantity: '50,000 units',
                batchNumber: '23566523',
                destination: 'Central Pharmacy Ltd',
                status: 'In Transit',
                date: '2024-03-15'
            }
        ];

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#shipments-table-body tr');
            
            rows.forEach(row => {
                const shipmentId = row.cells[0].textContent.toLowerCase();
                const product = row.cells[1].textContent.toLowerCase();
                const batchNumber = row.cells[3].textContent.toLowerCase();
                
                const matches = shipmentId.includes(searchTerm) || 
                              product.includes(searchTerm) || 
                              batchNumber.includes(searchTerm);
                              
                row.style.display = matches ? '' : 'none';
            });
        });

        // Modal functions
        function openAddModal() {
            document.getElementById('addShipmentModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addShipmentModal').style.display = 'none';
        }

        // Add new shipment
        document.getElementById('shipmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newShipment = {
                id: `SHP-2024-${String(shipments.length + 1).padStart(3, '0')}`,
                product: document.getElementById('product').value,
                quantity: document.getElementById('quantity').value + ' units',
                batchNumber: document.getElementById('batchNumber').value,
                destination: document.getElementById('destination').value,
                status: 'Pending',
                date: document.getElementById('shipmentDate').value
            };
            
            shipments.push(newShipment);
            addShipmentToTable(newShipment);
            closeAddModal();
            this.reset();
        });

        function addShipmentToTable(shipment) {
            const tbody = document.getElementById('shipments-table-body');
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${shipment.id}</td>
                <td>${shipment.product}</td>
                <td>${shipment.quantity}</td>
                <td>${shipment.batchNumber}</td>
                <td>${shipment.destination}</td>
                <td><span class="status-badge">${shipment.status}</span></td>
                <td>${shipment.date}</td>
                <td>
                    <div class="action-buttons">
                        <button class="action-btn view-btn">üëÅÔ∏è</button>
                        <button class="action-btn edit-btn">‚úèÔ∏è</button>
                    </div>
                </td>
            `;
            
            tbody.insertBefore(row, tbody.firstChild);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('addShipmentModal')) {
                closeAddModal();
            }
        }
    </script>
</body>
</html>
