<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrace - Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --white: #ffffff;
            --text-gray: #546e7a;
            --border-color: #e3f2fd;
            --red: #ef5350;
            --yellow: #ffa726;
            --green: #66bb6a;
            --shadow-sm: 0 2px 4px rgba(30, 136, 229, 0.1);
            --shadow-md: 0 4px 6px rgba(30, 136, 229, 0.15);
            --shadow-lg: 0 8px 16px rgba(30, 136, 229, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f8fafc;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: var(--white);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border-right: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: #e3f2fd;
        }

        .logo img {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            border-radius: 12px;
            padding: 10px;
            box-shadow: var(--shadow-sm);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .logo-subtitle {
            font-size: 13px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu-item:hover {
            background: #e3f2fd;
            color: var(--primary-color);
        }

        .menu-item.active {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .menu-item i {
            margin-right: 12px;
            width: 24px;
            font-size: 18px;
        }

        .main-content {
            margin-left: 280px;
            padding: 32px;
            max-width: 1400px;
        }

        .inventory-container {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .summary-value {
            font-size: 32px;
            font-weight: 700;
            margin: 12px 0;
            color: var(--primary-color);
        }

        .summary-label {
            color: var(--text-gray);
            font-size: 15px;
            font-weight: 500;
        }

        .daily-sales-form {
            background: var(--white);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            color: #1e293b;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: #1976d2;
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: #e3f2fd;
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: #bbdefb;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .stock-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stock-header h3 {
            font-size: 18px;
            color: #1e293b;
            font-weight: 600;
        }

        .stock-status {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-low {
            background: #ffebee;
            color: var(--red);
        }

        .status-medium {
            background: #fff3e0;
            color: var(--yellow);
        }

        .status-good {
            background: #e8f5e9;
            color: var(--green);
        }

        .stock-details {
            margin: 16px 0;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            color: var(--text-gray);
            font-size: 15px;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .summary-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 12px;
            }

            .logo-text, .logo-subtitle, .menu-item span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .summary-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/api/placeholder/40/40" alt="MedTrace Logo">
            <div>
                <div class="logo-text">MedTrace</div>
                <div class="logo-subtitle">Retailer Portal</div>
            </div>
        </div>
       
        <div class="menu-item active" onclick="window.location.href='sdashboard.html';">
            <i class="fas fa-chart-line"></i>
            Dashboard
        </div>
        <div class="menu-item " onclick="window.location.href='sinventory.html';">
            <i class="fas fa-box"></i>
            Inventory
        </div>
        <div class="menu-item" onclick="window.location.href='sprofile.html';">
            <i class="fas fa-user"></i>
            Profile
        </div>
        <div class="menu-item" onclick="window.location.href='snotification.html';">
            <i class="fas fa-bell"></i>
            Notifications
        </div>
    </div>
    <div class="main-content">
        <div class="inventory-container">
            <h2 class="section-title">Daily Stock Clearance</h2>
            
            <!-- Summary Section -->
            <div class="summary-section">
                <div class="summary-card">
                    <div class="summary-value" id="itemsSold">0</div>
                    <div class="summary-label">Items Sold Today</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="lowStock">0</div>
                    <div class="summary-label">Low Stock Items</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="outOfStock">0</div>
                    <div class="summary-label">Out of Stock</div>
                </div>
            </div>

            <!-- Daily Sales Entry Form -->
            <div class="daily-sales-form">
                <h3 style="margin-bottom: 15px;">Record Sale</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Medicine Name</label>
                        <input type="text" id="medicineName" placeholder="Enter medicine name">
                    </div>
                    <div class="form-group">
                        <label>Quantity Sold</label>
                        <input type="number" id="quantitySold" placeholder="Enter quantity">
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="recordSale()">Record Sale</button>
                    <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </div>

            <!-- Stock Grid -->
            <div class="stock-grid" id="stockGrid">
                <!-- Stock cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Sample initial stock data
        let stockData = [
            {
                name: "Paracetamol",
                initialStock: 1000,
                currentStock: 850,
                soldToday: 15
            },
            {
                name: "Amoxicillin",
                initialStock: 500,
                currentStock: 120,
                soldToday: 8
            },
            {
                name: "Omeprazole",
                initialStock: 300,
                currentStock: 0,
                soldToday: 12
            }
        ];

        // Initialize the page
        function initializePage() {
            updateSummary();
            renderStockGrid();
        }

        // Update summary section
        function updateSummary() {
            let itemsSold = 0;
            let lowStock = 0;
            let outOfStock = 0;

            stockData.forEach(item => {
                itemsSold += item.soldToday;
                if (item.currentStock === 0) outOfStock++;
                else if (item.currentStock < 0.2 * item.initialStock) lowStock++;
            });

            document.getElementById('itemsSold').textContent = itemsSold;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('outOfStock').textContent = outOfStock;
        }

        // Render stock grid
        function renderStockGrid() {
            const grid = document.getElementById('stockGrid');
            grid.innerHTML = '';

            stockData.forEach(item => {
                const stockLevel = getStockLevel(item.currentStock, item.initialStock);
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.innerHTML = `
                    <div class="stock-header">
                        <h3>${item.name}</h3>
                        <span class="stock-status status-${stockLevel}">${stockLevel.toUpperCase()}</span>
                    </div>
                    <div class="stock-details">
                        <div class="stock-item">
                            <span>Current Stock:</span>
                            <span>${item.currentStock} units</span>
                        </div>
                        <div class="stock-item">
                            <span>Sold Today:</span>
                            <span>${item.soldToday} units</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Get stock level status
        function getStockLevel(current, initial) {
            if (current === 0) return 'low';
            const percentage = (current / initial) * 100;
            if (percentage < 20) return 'low';
            if (percentage < 50) return 'medium';
            return 'good';
        }

        // Record new sale
        function recordSale() {
            const name = document.getElementById('medicineName').value;
            const quantity = parseInt(document.getElementById('quantitySold').value);

            if (!name || !quantity) {
                alert('Please fill all fields');
                return;
            }

            const existingItem = stockData.find(item => item.name.toLowerCase() === name.toLowerCase());
            if (existingItem) {
                existingItem.currentStock -= quantity;
                existingItem.soldToday += quantity;
            } else {
                stockData.push({
                    name: name,
                    initialStock: quantity * 2, // Assuming initial stock is double the first sale
                    currentStock: quantity,
                    soldToday: quantity
                });
            }

            updateSummary();
            renderStockGrid();
            clearForm();
        }

        // Clear form
        function clearForm() {
            document.getElementById('medicineName').value = '';
            document.getElementById('quantitySold').value = '';
        }

        // Initialize the page when loaded
        window.onload = initializePage;
    </script>
</body>
</html>
